<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-8">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center py-4">FAQs</h2>

    <!-- FAQ Item 1 -->
    <div class="border-b border-gray-200">
      <div class="group">
        <input type="checkbox" id="faq1" class="peer hidden" />
        <label
          for="faq1"
          class="flex justify-between items-center cursor-pointer px-4 py-3 text-lg font-medium text-gray-800 bg-gray-50"
        >
          <span>What is this product about?</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-500 transition-transform transform peer-checked:rotate-180"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4 4a.75.75 0 01-1.06 0l-4-4a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <div class="max-h-0 overflow-hidden transition-all duration-300 peer-checked:max-h-40 px-4">
          <p class="py-2 text-gray-600">This product is designed to help you achieve better results in less time.</p>
        </div>
      </div>
    </div>

    <!-- FAQ Item 2 -->
    <div class="border-b border-gray-200">
      <div class="group">
        <input type="checkbox" id="faq2" class="peer hidden" />
        <label
          for="faq2"
          class="flex justify-between items-center cursor-pointer px-4 py-3 text-lg font-medium text-gray-800 bg-gray-50"
        >
          <span>How does it work?</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-500 transition-transform transform peer-checked:rotate-180"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4 4a.75.75 0 01-1.06 0l-4-4a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <div class="max-h-0 overflow-hidden transition-all duration-300 peer-checked:max-h-40 px-4">
          <p class="py-2 text-gray-600">The product works by simplifying the complex tasks and providing step-by-step guidance.</p>
        </div>
      </div>
    </div>

    <!-- FAQ Item 3 -->
    <div class="border-b border-gray-200">
      <div class="group">
        <input type="checkbox" id="faq3" class="peer hidden" />
        <label
          for="faq3"
          class="flex justify-between items-center cursor-pointer px-4 py-3 text-lg font-medium text-gray-800 bg-gray-50"
        >
          <span>Is there customer support available?</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 text-gray-500 transition-transform transform peer-checked:rotate-180"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4 4a.75.75 0 01-1.06 0l-4-4a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <div class="max-h-0 overflow-hidden transition-all duration-300 peer-checked:max-h-40 px-4">
          <p class="py-2 text-gray-600">Yes, our customer support is available 24/7 to assist you with any questions.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
